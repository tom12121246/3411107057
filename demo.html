<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h2>段落(p)</h2>
<p>我是段落</p>
<hr>
<h2>標籤(span)</h2>
<span style="color: red;">國立</span><span style="color: blue;">台中科大</span>
<hr>
<h2>換行(br)</h2>
2123 <br>
23
<hr>
<h2>格式化段落(pre)</h2>
<pre>123


    456

    789
</pre>
<hr>
<h2>文字化段落</h2>
國立 <b>台中科大</b><br>
<i>斜體</i><br>
<sub>下標</sub><br>
<sup>上標</sup><br>
<ins>新增標示</ins><br>
<del>刪除標示</del><br>
<mark>標註</mark><br>
<hr>
</body>
</html>

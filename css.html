<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 型態選擇器 */
    span{
        color: red;
    }
     /* class選擇器(使用.符號)*/
    .one{
        color: green;
    }
    .two{
        font-size: 20px;
    }
    /* ID選擇器(使用#符號) */
    #one{
        color: yellow;
    }
    /* 通用選擇器 */
    *{
        font-family: "標楷體";
    }
     /* 屬性選擇器 */
     input[type="button"]{
        background-color: green;
     }
</style>
<body>
    <h2>型態選擇器(標籤)</h2>
    <span>型態選擇器</span>
    <hr>
    <h2>class選擇器(使用.符號)
    </h2>
    <a href="#" class="one two">class選擇器</a>
    <hr>
    <h2>ID選擇器(使用#符號)</h2>
    <a href="#" id="one" class="two">ID選擇器</a>
    <hr>
    <h2>屬性選擇器</h2>
    <input type="button" value="屬性選擇器">
</body>
</html>
